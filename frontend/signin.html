<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not Authorized</title>

        <link rel="stylesheet" href="styles/basic.css">
        <link rel="stylesheet" href="styles/signup.css">
    </head>

    <body>
        <h1>Login</h1>

        <form>
            <h2>Password</h2>
            <input type="password" id="password" autocomplete="on" required placeholder="Password">

            <h2>Email</h2>
            <input type="email" id="email" autocomplete="on" required placeholder="Email">

            <input type="submit" value="Login" id="login">
        </form>

        <script>
            function getAllForms() {
                const password = document.getElementById("password").value;
                const email = document.getElementById("email").value;

                return { email, password };
            }

            document.getElementById("login").addEventListener("click", () => {
                event.preventDefault();

                const formComplete = document.getElementById("email").value && document.getElementById("password").value;

                if (formComplete) {
                    Auth.login();
                }
                else {
                    console.warn("Please fill in all fields.");
                }
            });
        </script>
        <script type="module" src="scripts/auth.js"></script>
    </body>

</html>
